<div id="main" class="lift:surround?with=default;at=content">
    <head>
        <script type="text/javascript" src="/scripts/ckeditor/ckeditor.js"></script>
        <script type="text/javascript" src="/scripts/ckeditor/adapters/jquery.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
            $('#details').ckeditor();
            });
            //]]>
        </script>
    </head>
    <form method="post" action="/newconversation" id="createform" class="lift:Conversations.addnewconversation">
        <fieldset>
        <legend>Start a New Conversation</legend>
        <div>
            <fieldset>
                <legend>Step1: Enter a Conversation Title</legend>
                <label for="title">Conversation title:<span>*</span></label>
                <input class="title"/>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Create the Conversations Opening Statement or Question</legend>
                <div class="radio">
                    <fieldset>
                        <legend><span>Step2: Select a Node type (REQUIRED):<span>*</span> </span></legend>
                        <div>
                            Question<input type="radio" class="question"/><img src="/images/ibis/issue.png" />
                            Idea<input type="radio" class="idea"/><img src="/images/ibis/position.png" />
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend><span>Step3: State the Idea, Question Argument, or Resource (REQUIRED)<span>*</span> </span></legend>
                        <label>Statement:<span>*</span></label>
                        <input class="label"/>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Step4: Explain the Details (Optional)</legend>
                        <input class="details"/>
                    </fieldset>
                </div>
            </fieldset>
        </div>
        <input class="submit" type="submit" value="Submit"/>
        <div style="color:red" class="lift:Msgs?showAll=true"></div>
        </fieldset>
    </div>
