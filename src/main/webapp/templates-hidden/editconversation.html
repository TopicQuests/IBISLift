<div id="editform" class="lift:Conversations.updatenode">
    <div>
        <fieldset>
            <legend>Create a Response to the Selected Node</legend>
            <div class="radio">
                <fieldset>
                    <legend><span>Select a Node type (REQUIRED):<span>*</span> </span></legend>
                    <div>
                        Question<input type="radio" class="question"/><img src="/images/ibis/issue.png" />
                        Idea<input type="radio" class="idea"/><img src="/images/ibis/position.png" />
                        Pro<input type="radio" class="pro"/><img src="/images/ibis/plus.png" />
                        Con<input type="radio" class="con"/><img src="/images/ibis/minus.png" />
                        Reference<input type="radio" class="ref"/><img src="/images/ibis/reference.png" />
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend><span>State the Idea, Question Argument, or Resource (REQUIRED)<span>*</span> </span></legend>
                    <label>Statement:<span>*</span></label>
                    <input class="label"/>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Explain the Details (Optional)</legend>
                    <input class="details"/>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Tags, separated by commas (Optional)</legend>
                    <input class="nodetags"/>
                </fieldset>
            </div>
        </fieldset>
    </div>
    <input class="submit" type="submit" value="Submit"/>
    <div style="color:red" class="lift:Msgs?showAll=true"></div>
</div>
