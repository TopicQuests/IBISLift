<div id="main" class="lift:surround?with=default;at=content">
   <div class="cont" >
      <div class="toptitle">
        Edit User
      </div>
      <div style="text-align:left;color:#000;" class="lift:Account.editUser">
        <form method="post" enctype="multipart/form-data">           
          <div class="watertext" style="margin-top:5px;" >
            <label  class="watermark" for="email" >Email</label>
              <input type="password" size="30" id="email" name="email" maxlength="256"/>
          </div>
          <div class="watertext" style="margin-top:5px;" >
            <label  class="watermark" for="username" >Username</label>
              <input type="password" size="30" id="username" name="username" maxlength="256"/>
          </div>
          <div  class="watertext" id="passworddiv" style="margin-top:5px;" >
            <label  class="watermark" for="password" >Password</label>
              <input type="password" size="30" name="password" id="password" maxlength="256"/>
          </div>
          <div class="watertext" style="margin-top:5px;" >
             <input type="checkbox" id="validated" name="validated" maxlength="256"/> Validated
          </div>
          <div class="watertext" style="margin-top:5px;" >
             <input type="checkbox" id="admin" name="admin" maxlength="256"/> Admin
          </div>
          <div class="watertext" style="margin-top:5px;" >
            <label  class="watermark" for="picture" >Picture</label>
              <input name="picture" id="picture" />
          </div>
          <div style="margin-top: 40px;"><input type="submit" id="submit" value="Save" class="button save" /></div>
        </form>
      </div>
    </div>
</div>
